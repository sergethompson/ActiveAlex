<div class="row">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
		<div class="form-group">
			<label for="title" class="col-md-2 control-label">Title</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
			</div>
		</div>
		<div class="form-group">
			<label for="content" class="col-md-2 control-label">Content</label>
			<div class="col-md-10">
				<textarea data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="location" class="col-md-2 control-label">Location</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="location" id="location" placeholder="location" required>
			</div>
		</div>
		<div class="form-group">
			<label for="level" class="col-md-2 control-label">Level:</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="level" id="level" placeholder="level">
			</div>
		</div>
		<div class="form-group">
			<label for="time" class="col-md-2 control-label">time:</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="time" id="time" placeholder="time">
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</div>



<a href="/#">index</a>
<ul>
  <li ng-repeat="activity in activities"><a ng-click="viewActivity(activity.id)">{{ activity.title }}</a></li>
</ul>
